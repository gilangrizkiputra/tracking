<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Challenge Tracker 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-white min-h-screen">
    <div class="max-w-5xl mx-auto px-6 py-10">
      <h1 class="text-4xl font-bold text-center text-green-400 mb-10">
        Challenge Tracker 2025
      </h1>

      <div class="flex justify-between items-center mb-6">
        <p class="text-gray-400 text-sm">
          Update progress setiap hari â€” target 30 commit per peserta âš¡
        </p>
      </div>

      <div id="dashboard" class="space-y-6"></div>
    </div>

    <script>
      async function loadProgress() {
        try {
          const res = await fetch("./data/progress.json?" + Date.now());
          const data = await res.json();

          const container = document.getElementById("dashboard");
          container.innerHTML = "";

          data.forEach((user) => {
            const progressColor =
              user.progress >= 100
                ? "bg-green-500"
                : user.progress >= 50
                ? "bg-yellow-500"
                : "bg-blue-500";

            container.innerHTML += `
              <div class="bg-gray-800 rounded-2xl p-5 shadow-lg hover:shadow-xl transition">
                <div class="flex items-center justify-between mb-2">
                  <div>
                    <h2 class="text-xl font-semibold">${user.name}</h2>
                    <a href="https://github.com/${user.repo}" target="_blank"
                      class="text-sm text-gray-400 hover:text-green-400">ðŸ”— ${user.repo}</a>
                  </div>
                  <button onclick="markDone('${user.name}')" 
                    class="text-xs text-gray-400 hover:text-green-400">
                    Mark as Done âœ…
                  </button>
                </div>

                <div class="w-full bg-gray-700 rounded-full h-4 mb-2 overflow-hidden">
                <div class="${progressColor} h-4 rounded-full transition-all duration-700 ease-in-out"
                    style="width: ${user.progress}%;"></div>
                </div>

                <div class="flex justify-between text-sm text-gray-400">
                  <span>Commits: ${user.total_commits}</span>
                  <span>${user.progress}%</span>
                  <span>${user.status}</span>
                </div>
              </div>
            `;
          });
        } catch (err) {
          console.error("Gagal load progress:", err);
        }
      }

      loadProgress();
    </script>
  </body>
</html>
